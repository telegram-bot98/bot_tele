name: Auto Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install and update dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade python-telegram-bot yt-dlp
        pip freeze | grep -E '(python-telegram-bot|yt-dlp)' > requirements.txt

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add requirements.txt
        git commit -m "🔄 تحديث تلقائي للمكتبات" || echo "لا يوجد تغييرات"
        git push || echo "لا شيء للرفع"
